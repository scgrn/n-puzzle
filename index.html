<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>n-puzzle</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="solver.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>

<body onload="init();">
    <div id="container">
        <canvas id="canvas" width="320" height="320" tabindex="0"></canvas>
        <br/>

        <div id="controls">
            <label for="size">Size:</label>
            <select name="size" id="size" onchange="handleSizeChange()">
                <option value="3x3">3x3</option>
                <option value="4x4">4x4</option>
                <option value="5x5">5x5</option>
            </select> 
            <button type="button" onClick="solve()">Solve</button>
            <button type="button" onClick="munge()">Munge</button>
        </div>
    </div>
</body>


</html>
